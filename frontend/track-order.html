<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - E-Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .page-content {
            padding: 80px 0;
            max-width: 500px;
            margin: 0 auto;
        }

        .page-content h1 {
            margin-bottom: 40px;
            text-align: center;
        }

        .track-form {
            background: var(--white);
            padding: 30px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
        }
    </style>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <div class="logo-icon"><i class="fas fa-store"></i></div> E-Shop
                </a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="page-content">
            <h1>Track Your Order</h1>
            <div class="track-form">
                <div class="form-group">
                    <label class="form-label">Order ID</label>
                    <input type="text" class="form-input" placeholder="e.g. #12345">
                </div>
                <div class="form-group">
                    <label class="form-label">Billing Email</label>
                    <input type="email" class="form-input" placeholder="email@example.com">
                </div>
                <button class="btn btn-primary w-100" onclick="alert('Tracking functionality coming soon!')">Track
                    Order</button>
            </div>
        </div>
    </main>

    <footer style="background: var(--gray-900); color: var(--white); padding: 60px 0; margin-top: 60px;">
        <div class="container text-center">
            <p>&copy; 2026 E-Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
