<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div
        style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="auth-card"
            style="display: grid; grid-template-columns: 1fr 1fr; max-width: 900px; width: 100%; background: white; border-radius: var(--radius-xl); overflow: hidden; box-shadow: var(--shadow-xl);">
            <!-- Login Form -->
            <div style="padding: var(--spacing-2xl);">
                <div style="text-align: center; margin-bottom: var(--spacing-xl);">
                    <a href="index.html" class="logo" style="display: inline-flex; margin-bottom: var(--spacing-lg);">
                        <div class="logo-icon">
                            <i class="fas fa-store"></i>
                        </div>
                        E-Shop
                    </a>
                    <h2 style="margin-bottom: var(--spacing-sm);">Login</h2>
                    <p class="text-muted">Welcome back! Please login to your account.</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="loginEmail" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="loginPassword" placeholder="Enter your password"
                            required>
                    </div>

                    <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                        <label style="display: flex; align-items: center; gap: var(--spacing-sm); cursor: pointer;">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" style="color: var(--primary-blue); text-decoration: none;">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary"
                        style="width: 100%; margin-bottom: var(--spacing-md);">
                        Login
                    </button>

                    <p class="text-center text-muted">
                        Don't have an account?
                        <a href="#" id="showRegister"
                            style="color: var(--primary-blue); text-decoration: none; font-weight: 600;">Sign Up</a>
                    </p>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerSection" style="padding: var(--spacing-2xl); background: var(--gray-50); display: none;">
                <div style="text-align: center; margin-bottom: var(--spacing-xl);">
                    <h2 style="margin-bottom: var(--spacing-sm);">Create Account</h2>
                    <p class="text-muted">Sign up to get started with E-Shop</p>
                </div>

                <form id="registerForm">
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-input" id="registerName" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="registerEmail" placeholder="Enter your email"
                            required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="registerPassword" placeholder="Create a password"
                            required>
                    </div>

                    <button type="submit" class="btn btn-primary"
                        style="width: 100%; margin-bottom: var(--spacing-md);">
                        Sign Up
                    </button>

                    <p class="text-center text-muted">
                        Already have an account?
                        <a href="#" id="showLogin"
                            style="color: var(--primary-blue); text-decoration: none; font-weight: 600;">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Toggle between login and register
        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('registerSection').style.display = 'block';
            document.querySelector('[style*="padding: var(--spacing-2xl);"]').style.display = 'none';
        });

        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('registerSection').style.display = 'none';
            document.querySelector('[style*="padding: var(--spacing-2xl);"]').style.display = 'block';
        });

        // Handle Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await AuthManager.login(email, password);
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Login error:', error);
            }
        });

        // Handle Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (password.length < 6) {
                Toast.error('Password must be at least 6 characters');
                return;
            }

            try {
                await AuthManager.register(name, email, password);
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Register error:', error);
            }
        });

        // Redirect if already logged in
        if (AuthManager.isLoggedIn()) {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
